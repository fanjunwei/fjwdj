<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>泛亚管理-{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/3.3.1/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}fyadmin/css/base.css">
    <script src="{{ STATIC_URL }}js/jquery-1.11.1.min.js"></script>
    <script src="{{ STATIC_URL }}fyadmin/js/base.js"></script>
    <link href="{{ STATIC_URL }}jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}jquery-ui/jquery-ui.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{{ STATIC_URL }}js/respond.min.js"></script>
        <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <![endif]-->
    <style>
        @-moz-document url-prefix() {
            fieldset {
                display: table-cell;
            }
        }
    </style>
    {% block ext_header %}{% endblock %}
</head>
<body class="{% block body-class %}{% endblock %}">
{% block body %}
{% endblock %}

<script src="{{ STATIC_URL }}bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}bootstrap/3.3.1/js/bootstrap-datetimepicker.js"></script>
<script src="{{ STATIC_URL }}bootstrap/3.3.1/js/bootstrap-datetimepicker.zh-CN.js"></script>
</body>
</html>
