<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% block label %}
        <label for="{{ field.auto_id }}" class="col-sm-2 control-label">{{ field.label }}
            {% if field.field.required %}<span class="required">*</span>{% endif %}
        </label>
    {% endblock %}
    <div class="{% block input_group_class %}col-sm-10 controls {% endblock %}">
        {% block input %}{% endblock %}
        <p class="help-block">{{ field.field.help_text }}</p>
        {% for error in field.errors %}
            <p id="error_{{ forloop.counter }}_{{ field.auto_id }}"
               class="text-danger">{{ error }}</p>
        {% endfor %}
    </div>

</div>
