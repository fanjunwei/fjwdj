{% extends 'fyadmin/inclute/form_field_base.html' %}
{% block input %}
    <input style="max-width: 500px;" type="text" class="form-control" id="{{ field.auto_id }}" name="{{ field.name }}"
           placeholder="{{ field.label }}" maxlength="{{ field.field.max_length }}" value="{{ field.value|default_if_none:'' }}">
{% endblock %}
